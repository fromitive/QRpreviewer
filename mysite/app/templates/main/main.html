{% extends 'main/base.html' %}
{% block content %}
<div class="container">

    <div class="align-items-center col-lg">
      <div class="camera-border" >
        <video id="video" align="center" autoplay playsinline></video>
        <canvas id="qr-canvas" width="800" height="600"></canvas>
      </div>
    </div>
</div>


<!-- modal -->
<div class="modal fade" id="qrResult" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div id="modal-color" class="modal-dialog modal-dialog-scrollable modal-notify modal-info" role="document">
    <!--Content-->
    <div class="modal-content">
      <!--Header-->
      <div class="modal-header">
        <p id="modalTitle" class="heading lead">Modal Info</p>

        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" class="white-text">&times;</span>
        </button>
      </div>

      <!--Body-->
      <div class="modal-body">
        <div class="text-center">
	<div class="row">
	  <!-- Grid column -->
	  <div class="col-md-12 mb-3">
	    <img id="siteImage" src="#" class="img-fluid z-depth-1" alt="Responsive image">
	  </div>
      <!-- Grid column -->
        </div>
	<!--Accordion wrapper-->
	<div class="accordion md-accordion" id="accordionEx" role="tablist" aria-multiselectable="true">

	  <!-- Accordion card -->
	  <div class="card">

	    <!-- Card header -->
	    <div class="card-header" role="tab">
	      <a class="collapsed infoName" data-toggle="collapse" data-parent="#accordionEx" href="#whoisInfo" aria-expanded="false" aria-controls="whoisInfo">
		<h5 class="mb-0">
		  WHOIS INFO <i class="fas fa-angle-down rotate-icon"></i>
		</h5>
	      </a>
	    </div>

	    <!-- Card body -->
	    <div id="whoisInfo" class="collapse" role="tabpanel" aria-labelledby="whoisInfo" data-parent="#accordionEx">
	      <div class="card-body" id="whois-content">
		      <div class="row">
		      		<div class="col-4 ">
					<h6>도메인</h6>	
		      		</div>
		      		<div id="wDomainNames" class="col-8">
							
		      		</div>
		      </div>
		      <hr>
		      <div class="row">
		      		<div class="col-4">
					<h6>등록기관</h6>	
		      		</div>
		      		<div id="wRegistar" class="col-8">
							
		      		</div>
		      </div>
		      <hr>
		      <div class="row">
		      		<div class="col-4">
					<h6>회사명</h6>
		      		</div>
		      		<div id="wOrg" class="col-8">
							
		      		</div>
		      </div>
		      <hr>
		      <div class="row">
		      		<div class="col-4">
					<h6>국가</h6>	
		      		</div>
		      		<div id="wCountry" class="col-8">
							
		      		</div>
		      </div>
		      <hr>
		      <div class="row">
		      		<div class="col-4">
					<h6>도시명</h6>	
		      		</div>
		      		<div id="wCity" class="col-8">
							
		      		</div>
		      </div>
		      <hr>
		      <div class="row">
		      		<div class="col-4">
					<h6>주소</h6>		
		      		</div>
		      		<div id="wAddress" class="col-8">
							
		      		</div>
		      </div>
		      <hr>
		      <div class="row">
		      		<div class="col-4">
					<h6>이메일</h6>	
		      		</div>
		      		<div id="wEmails" class="col-8">
							
		      		</div>
		      </div>
	      </div>
	    </div>

	  </div>
	  <!-- Accordion card -->

	  <!-- Accordion card -->
	  <div class="card">

	    <!-- Card header -->
	    <div class="card-header" role="tab"> 
	      <a class="collapsed infoName" data-toggle="collapse" data-parent="#accordionEx" href="#virusInfo" aria-expanded="false" aria-controls="virusInfo">
		<h5 class="mb-0">
		   VIRUSTOTAL INFO <i class="fas fa-angle-down rotate-icon"></i>
		</h5>
	      </a>
	    </div>

	    <!-- Card body -->
	    <div id="virusInfo" class="collapse" role="tabpanel" aria-labelledby="virusInfo" data-parent="#accordionEx">
	      <div class="card-body">
		      <div class="row">
		      		<div class="col-4">
					<h6>검사 날짜</h6>	
		      		</div>
		      		<div id="vScanDate" class="col-8">
							
		      		</div>
		      </div>
		      <hr>
		      <div class="row">
		      		<div class="col-4">
					<h6>발견/ 검사한 엔진 수</h6>	
		      		</div>
		      		<div id="vPositivesAndTotal" class="col-8">
							
		      		</div>
		      </div>
		      <hr>
		      <div class="row">
			<div class="col-4">
				<h6>검사결과</h6>	
			</div>
		      </div>
		      <div id="vScanResults" class="row">
			<div class="col-12">
				발견되지 않음
			</div>
		      </div>
	      </div>
	    </div>

	  </div>
	  <!-- Accordion card -->

	</div>
	<!-- Accordion wrapper -->
	</div>
      </div>

      <!--Footer-->
      <div class="modal-footer justify-content-center">
	<button type="button" id="btnopen" class="btn btn-primary btn-lg">open</button>
	<button type="button" id="btnclose" class="btn btn-outline-primary btn-lg">close</button>
      </div>
    </div>
    <!--/.Content-->
  </div>
</div>

  <footer class="py-3 bg-dark fixed-bottom">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; K-Shield Jr 2기 좋은징조</p>
    </div>
    <!-- /.container -->
  </footer>

  <!--script -->
  <!-- jquery js -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script type="text/javascript" src="static/js/grid.js"></script>
  <script type="text/javascript" src="static/js/version.js"></script>
  <script type="text/javascript" src="static/js/detector.js"></script>
  <script type="text/javascript" src="static/js/formatinf.js"></script>
  <script type="text/javascript" src="static/js/errorlevel.js"></script>
  <script type="text/javascript" src="static/js/bitmat.js"></script>
  <script type="text/javascript" src="static/js/datablock.js"></script>
  <script type="text/javascript" src="static/js/bmparser.js"></script>
  <script type="text/javascript" src="static/js/datamask.js"></script>
  <script type="text/javascript" src="static/js/rsdecoder.js"></script>
  <script type="text/javascript" src="static/js/gf256poly.js"></script>
  <script type="text/javascript" src="static/js/gf256.js"></script>
  <script type="text/javascript" src="static/js/decoder.js"></script>
  <script type="text/javascript" src="static/js/qrcode.js"></script>
  <script type="text/javascript" src="static/js/findpat.js"></script>
  <script type="text/javascript" src="static/js/alignpat.js"></script>
  <script type="text/javascript" src="static/js/databr.js"></script>
  <!-- main.js -->
  <script type="text/javascript" src="static/js/main.js"></script>
  <!-- bootsrap js -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript" src="static/bootstrap-4.3.1-dist/js/bootstrap.js"></script>
{% endblock %}
